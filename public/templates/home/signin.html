 <!-- signup Modal -->
  <div class="modal fade" id="signinModal" role="dialog" data-ng-controller="LoginCtrl">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content sign-in-h auth-model">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <img class="logo-image" ng-src="{{language.SITE_LOGO}}" >
        </div>
        <div class="modal-body">
          <div class="x_panel">
                  <div class="x_content">
                    <form id="login-modal" class="form-label-left input_mask" data-ng-submit="user_login();">

                      <div class="row">
                         <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                        <input name="email" data-ng-model="LoginObj.email" type="email" class="form-control has-feedback-left" id="inputSuccess4" placeholder="Email" required>
                        <span class="fa fa-envelope form-control-feedback left m-r-15 m-t-8" aria-hidden="true"></span>
                      </div>
                      </div>
                      <div class="row">
                          <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                        <input name="password" data-ng-model="LoginObj.password" type="password" class="form-control has-feedback-left" id="inputSuccess4" placeholder="********" required="">
                        <span class="fa fa-lock form-control-feedback left m-r-15 m-t-15" aria-hidden="true"></span>
                      </div>
                      </div>
                     
                     
                      
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                
                          <button type="submit" class="btn btn-primary btn-lg btn-block">Signin</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
        </div>
       
      </div>
      
    </div>
  </div>
