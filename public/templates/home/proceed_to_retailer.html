 <!-- signup Modal -->
  <div class="modal fade" id="proceed_to_retailer_Modal" role="dialog" data-ng-controller="CommonCtrl">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{language.CASHBACK_PREVIEW_TITLE}}</h4>
        </div>
        <div class="modal-body">
          <div class="x_panel">
                  <div class="x_content">
                   <div class="row" data-ng-if="commonService.store_offer.coupon_type==1">
                     <div class="col-md-4">
                       <input class="form-control" readonly="true" type="text" ng-model="commonService.store_offer.coupon_code" />
                     </div>
                     <div class="col-md-4">
                     
                     <button  copy-on-click="{{commonService.store_offer.coupon_code}}" class="btn btn-default">Copy to clipboard</button>
                     </div>
                    

                   </div>
                   <div class="row">
                     
                      <div class="col-md-12 col-sm-12 col-xs-12">
                       Purchase with same session for benifits
                      </div>
                   </div>
                      
                      
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                          <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
              
                          <button type="button" data-ng-click="commonService.proceed_to_retailer(commonService.store_offer)" class="btn btn-success">Proceed</button>
                        </div>
                      </div>

                    
                  </div>
                </div>
        </div>
       
      </div>
      
    </div>
  </div>
