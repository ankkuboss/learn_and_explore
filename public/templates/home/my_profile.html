<div class="container" ng-init="get_my_profile()" >
  <h1 class="page-header">Edit Profile</h1>
  <div class="row">
    <!-- left column -->
    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="text-center">
        <img src="{{my_profile.profile_image}}" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Upload a different photo...</h6>
        <!-- <input type="file" class="text-center center-block well well-sm"> -->
         <input type = "file" file-model = "myFile"/>
         <button class="btn btn-default" ng-click = "uploadFile()">upload me</button>
      </div>
    </div>
    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      <h3>Personal info</h3>
      <form class="form-horizontal" ng-submit="update_profile()" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="my_profile.first_name" type="text" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="my_profile.last_name" type="text" required>
          </div>
        </div>
       
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-disabled="true" ng-model="my_profile.email" type="text">
          </div>
        </div>
        
       
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Save Changes" type="submit">
            <span></span>
            <input class="btn btn-default" value="Cancel" type="reset">
          </div>
        </div>
      </form>

       <h3>Bank account info</h3>
      <form class="form-horizontal" ng-submit="update_bank_details()" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">Account holder name:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="my_profile.account_holder_name" type="text" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Bank name:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="my_profile.bank_name" type="text" required>
          </div>
        </div>
          <div class="form-group">
          <label class="col-lg-3 control-label">Branch name:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="my_profile.branch_name" type="text" required>
          </div>
        </div>
       
        <div class="form-group">
          <label class="col-lg-3 control-label">Account Number:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="my_profile.account_number" type="text" required>
          </div>
        </div>
          <div class="form-group">
          <label class="col-lg-3 control-label">IFSC code:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="my_profile.ifsc_code" type="text" required>
          </div>
        </div>
        
       
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Save Changes" type="submit">
            <span></span>
            <input class="btn btn-default" value="Cancel" type="reset">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
