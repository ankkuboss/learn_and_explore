 <!-- signup Modal -->
  <div class="modal fade" id="signupModal" role="dialog" data-ng-controller="SignupCtrl">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content sign-up-h">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{language.SIGNUP_MODEL_TITLE}}</h4>
        </div>
        <div class="modal-body">
          <div class="x_panel">
                  <div class="x_content">
                    <form class=" form-label-left input_mask" data-ng-submit="signup();">

                      <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                        <input name="first_name" data-ng-model="userObj.first_name" type="text" class="form-control has-feedback-left" id="inputSuccess2" placeholder="First Name" required="">
                        <span class="fa fa-user form-control-feedback left adjust-icon" aria-hidden="true"></span>
                      </div>

                      <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                        <input name="last_name" data-ng-model="userObj.last_name" type="text" class="form-control" id="inputSuccess3" placeholder="Last Name" required>
                        <span class="fa fa-user form-control-feedback right adjust-icon" aria-hidden="true"></span>
                      </div>

                      <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                        <input name="email" data-ng-model="userObj.email" type="email" class="form-control has-feedback-left" id="inputSuccess4" placeholder="Email" required>
                        <span class="fa fa-envelope form-control-feedback left adjust-icon" aria-hidden="true"></span>
                      </div>
                       <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                        <input name="password" data-ng-model="userObj.password" type="password" class="form-control has-feedback-left" id="inputSuccess4" placeholder="********" required>
                        <span class="fa fa-lock form-control-feedback left adjust-icon" aria-hidden="true"></span>
                      </div>
                      <div class="form-group">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <input name="dob" data-ng-model="userObj.dob" init-date class="date-picker form-control col-md-7 col-xs-12" required="required" type="text" placeholder="Date of birth">
                          <span class="fa fa-calendar form-control-feedback left adjust-icon" aria-hidden="true"></span>
                        </div>
                      </div>
                     
                      <div class="form-group">
                        <div class="col-md-12 col-sm-12 col-xs-12 col-md-offset-4 m-t-10">
                          <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
               <button class="btn btn-primary" type="reset">Reset</button>
                          <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
        </div>
       
      </div>
      
    </div>
  </div>
