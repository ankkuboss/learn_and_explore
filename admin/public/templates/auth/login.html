
  <div class="login_wrapper" data-ng-controller="LoginCtrl">
   <div class="animate form login_form">
     
     <section class="login_content">
        <h1>Admin Login</h1>

    <form  ng-submit="doLogin();">
      <div class="form-group">
       <!--  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
 -->
        <div>
          <input type="email" ng-model="user.email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <!-- <label for="inputPassword3" class="col-sm-2 control-label">Password</label> -->

        <div>
          <input type="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth">Sign in</button>
         <!--  <a href class="forgot-pass">Forgot password?</a> -->
        </div>
      </div>
    </form>
     </section>
   </div>
   
  </div>
